<!DOCTYPE html>
<html lang="en">

<head>

   <header class="header" id="header">

         <a class="navbar-brand" href="#" style="width: 100px;">
            <img src="assets/Black_logo.jpg" class="brand" alt="Website logo">
         </a>
         <!-- <a href="./index.html">&nbsp by Shivam</a> -->
         <div class="burger" id="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
         </div>
         <span class="overlay"></span>
         <div class="menu" id="menu">
            <ul class="menu-inner">
               <li class="menu-item">
                  <a class="menu-link" id="anime" onclick="onNavItemClick('India')">Home</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" id="anime" onclick="onNavItemClick('anime')">Anime</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" id="ipl" onclick="onNavItemClick('Technology')">Technology</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" id="meme" onclick="onNavItemClick('meme')">Memes</a>
               </li>
               <li class="menu-item">
                  <a class="menu-link" id="ipl" onclick="onNavItemClick('Fun')">Fun</a>
               </li>
            </ul>
         </div>
         <span><i class="bx bx-search search-toggle"></i></span>
         <div class="search-block">
            <form class="search-form">
               <span><i class="bx bx-arrow-back search-cancel"></i></span>
               <input id="search-text" type="search" name="search" class="search-input" placeholder="Search here...">
            </form>
         </div>
      </nav>
   </header>
   <!-- partial -->
   <div id="edgecase" style="display: none;">
      <div id="messageContainer"></div>

      <div id="githubButtonContainer"><a href = "https://github.com/CtrlAltShivaam/NewsHUB" target="_blank">
         <!-- GitHub button -->
         <button id="githubButton"><i class="github-icon fab fa-github"></i>GitHub</button></a>
      </div>
   </div>


   <main>
      <div class="cards-container flex" id="cards-container">


      </div>
   </main>
   <template id="template-news-card">
      <div class="card">
         <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
         </div>
         <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
               saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>

         </div>
      </div>
   </template>



   <footer>
      <img alt="NewsHUB" id="logo" src="assets/Black_logo.jpg">

      <h2 align="center"> A News Fetching App - developed by <a
