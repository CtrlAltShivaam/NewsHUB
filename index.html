                <!-- -->

                <!-- Links -->

                    <li class="nav-item">

                    <button id="search-button" class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
                    
            </div>
        </div>
    </nav>

            </div>
        </div>
    </template>
